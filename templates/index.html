<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Watch movies together with friends in real-time sync">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>SynCinema - {{ username }}</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
        const CURRENT_USERNAME = "{{ username }}";
    </script>
</head>
<body class="m-0 p-0 font-sans bg-black text-white h-[100dvh] overflow-hidden select-none" style="-webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; -webkit-tap-highlight-color: transparent; touch-action: manipulation;">
    <header class="bg-black px-5 py-4 flex justify-between items-center border-b border-gray-800 h-[64px] shrink-0 z-50">
        <h1 class="text-2xl text-white-400 font-bold flex items-center gap-2" style="text-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);">
            <span>SynCinema</span>
        </h1>
        <nav class="flex gap-4 items-center">
            <span class="hidden md:block">Welcome, <strong>{{ username }}</strong></span>
            <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md no-underline transition-colors duration-300 text-sm md:text-base" aria-label="Logout">Logout</a>
        </nav>
    </header>

    <main class="flex flex-col md:flex-row h-[calc(100dvh-64px)] w-full overflow-hidden">
        
        <section class="video-section flex-shrink-0 flex flex-col p-2 md:p-4 min-w-0 md:flex-1 md:h-auto h-[35dvh] border-b md:border-b-0 md:border-r border-gray-800 bg-black z-10" aria-label="Video player section">
            <div class="mb-2 md:mb-3 flex gap-2 md:gap-3 md:flex-row flex-col">
                <label for="movieSelector" class="sr-only">Select a movie</label>
                <select id="movieSelector" class="flex-1 p-2 md:p-3 bg-gray-900 text-white border border-gray-700 rounded-lg text-sm md:text-base cursor-pointer transition-colors duration-300 appearance-none hover:border-indigo-400 focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-400/20" aria-label="Movie selection">
                    <option value="">Select a movie...</option>
                    {% for movie in movies %}
                    <option value="{{ movie }}" {% if movie == current_movie %}selected{% endif %}>{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex-1 bg-black rounded-lg overflow-hidden flex items-center justify-center border border-gray-800 relative min-h-0">
                <button class="absolute top-3 right-3 bg-black/70 text-white border border-gray-800 rounded-lg px-3 py-1.5 md:px-4 md:py-2 cursor-pointer text-xs md:text-sm z-[100] backdrop-blur-sm flex items-center gap-2 transition-all duration-300 hover:bg-indigo-500/80 hover:-translate-y-px active:scale-98" id="theaterModeBtn" onclick="toggleTheaterMode()" aria-label="Toggle theater mode">
                    <span id="theaterIcon" class="text-base md:text-lg">üé≠</span>
                    <span id="theaterText">Theater Mode</span>
                </button>
                
                <div class="absolute bottom-12 right-2 md:bottom-20 md:right-4 flex flex-col gap-1 md:gap-2 z-[200] opacity-80 hover:opacity-100 transition-opacity duration-300" role="toolbar" aria-label="Quick reactions">
                    <button class="bg-black/70 border border-gray-600 rounded-full w-9 h-9 md:w-11 md:h-11 flex items-center justify-center cursor-pointer text-lg md:text-xl transition-all duration-200 backdrop-blur-sm hover:bg-indigo-500/80 hover:scale-110 active:scale-95" onclick="sendReaction('‚ù§Ô∏è')" title="Love">‚ù§Ô∏è</button>
                    <button class="bg-black/70 border border-gray-600 rounded-full w-9 h-9 md:w-11 md:h-11 flex items-center justify-center cursor-pointer text-lg md:text-xl transition-all duration-200 backdrop-blur-sm hover:bg-indigo-500/80 hover:scale-110 active:scale-95" onclick="sendReaction('üòÇ')" title="Funny">üòÇ</button>
                    <button class="bg-black/70 border border-gray-600 rounded-full w-9 h-9 md:w-11 md:h-11 flex items-center justify-center cursor-pointer text-lg md:text-xl transition-all duration-200 backdrop-blur-sm hover:bg-indigo-500/80 hover:scale-110 active:scale-95" onclick="sendReaction('üò±')" title="Scary">üò±</button>
                    <button class="bg-black/70 border border-gray-600 rounded-full w-9 h-9 md:w-11 md:h-11 flex items-center justify-center cursor-pointer text-lg md:text-xl transition-all duration-200 backdrop-blur-sm hover:bg-indigo-500/80 hover:scale-110 active:scale-95" onclick="sendReaction('üò¢')" title="Sad">üò¢</button>
                    <button class="bg-black/70 border border-gray-600 rounded-full w-9 h-9 md:w-11 md:h-11 flex items-center justify-center cursor-pointer text-lg md:text-xl transition-all duration-200 backdrop-blur-sm hover:bg-indigo-500/80 hover:scale-110 active:scale-95" onclick="sendReaction('üî•')" title="Awesome">üî•</button>
                </div>
                
                {% if current_movie %}
                <video id="videoPlayer" class="w-full h-full object-contain bg-black" controls crossorigin="anonymous" preload="metadata" aria-label="Movie player" playsinline webkit-playsinline>
                    <source src="/movies/{{ current_movie }}" type="{{ get_video_mime_type(current_movie) }}">
                    <p>Your browser does not support this video format.</p>
                </video>
                {% else %}
                <div class="text-gray-500 text-sm md:text-base text-center p-5" role="status" aria-live="polite">
                    <p>Select a movie to start watching together</p>
                </div>
                {% endif %}
            </div>
            
            <div class="pt-2 text-center text-xs md:text-sm text-gray-500" id="status" role="status" aria-live="polite">Connected</div>
        </section>
        
        <aside class="flex-1 min-h-0 flex flex-col bg-black md:w-80 md:flex-none relative w-full" aria-label="Chat section">
            <header class="p-3 bg-gray-900 border-b border-gray-800 flex-shrink-0 md:p-4">
                <h2 class="text-base md:text-lg font-bold">üí¨ Chat</h2>
            </header>
            
            <div class="px-3 py-2 bg-gray-900 border-b border-gray-800 text-xs md:text-sm md:px-4 md:py-3 flex-shrink-0" role="region" aria-label="Online users">
                <div class="font-medium flex items-center justify-between flex-wrap gap-2">
                    <span>Online Users (<span id="userCount">0</span>)</span>
                    <span id="connectionStatus" class="hidden" style="display: none;">Connected</span>
                </div>
                <div class="flex flex-wrap gap-2 mt-1" id="onlineUsers" role="list" aria-label="List of online users">
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-3 flex flex-col gap-3 md:p-4 overscroll-contain" id="chatMessages" role="log" aria-label="Chat messages" aria-live="polite">
                </div>
            
            <div class="p-3 bg-gray-900 border-t border-gray-800 flex gap-2 flex-shrink-0 relative md:p-4 md:gap-3 z-20 pb-safe" role="form">
                <label for="messageInput" class="sr-only">Chat message</label>
                <input type="text" id="messageInput" class="flex-1 p-3 bg-gray-800 border border-gray-600 rounded-lg text-white text-base transition-colors duration-300 focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-400/20" placeholder="Type..." maxlength="500" aria-label="Type your message" autocomplete="off">
                
                <div class="flex items-center justify-center">
                    <label for="spoilerCheckbox" class="cursor-pointer p-2 rounded-lg hover:bg-gray-800 transition-all duration-200 relative group" title="Mark message as Spoiler">
                        <input type="checkbox" id="spoilerCheckbox" class="peer sr-only">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 group-hover:text-gray-300 peer-checked:hidden transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 hidden peer-checked:block transition-colors filter drop-shadow-[0_0_3px_rgba(239,68,68,0.5)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </label>
                </div>

                <button onclick="sendMessage()" class="px-4 py-2 bg-indigo-500 text-white border-none rounded-lg cursor-pointer font-bold transition-colors duration-300 hover:bg-indigo-600 flex-shrink-0 md:px-5 active:bg-indigo-700" aria-label="Send message">Send</button>
            </div>
        </aside>
    </main>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
