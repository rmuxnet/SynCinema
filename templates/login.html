<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Login to SynCinema - Watch movies with friends">
    <title>Login - SynCinema</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
          }
        }
      }
    </script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-tailwind.css') }}">
    <script src="{{ url_for('static', filename='js/snow-animation.js') }}" defer></script>
</head>
<body class="font-sans bg-black flex flex-col justify-center items-center min-h-screen p-4 webkit-smooth gap-6 overflow-hidden relative selection:bg-indigo-500 selection:text-white">
    
    <div class="text-center relative z-10 transition-transform duration-500 hover:scale-105">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SynCinema Logo" class="w-32 h-32 md:w-40 md:h-40 mx-auto drop-shadow-2xl logo-glow">
    </div>

    <main class="bg-gray-800/60 p-6 md:p-8 rounded-2xl border border-gray-700/50 shadow-2xl w-full max-w-sm backdrop-blur-xl login-container-shadow relative z-10">
        
        {% if error %}
        <div class="bg-red-500/10 text-red-200 p-3 rounded-lg mb-6 text-center border border-red-500/20 flex items-center justify-center gap-2 animate-pulse-slow" role="alert" aria-live="assertive">
            <span class="text-lg">⚠️</span>
            <span class="text-sm font-medium">{{ error }}</span>
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-5" aria-label="Login form">
            <div class="space-y-2 group">
                <label for="username" class="block text-gray-300 font-medium text-sm group-focus-within:text-indigo-300 transition-colors">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autofocus 
                    autocomplete="username"
                    aria-describedby="username-help"
                    placeholder="Enter your username"
                    class="w-full px-4 py-2.5 border border-gray-600 rounded-xl text-base bg-gray-900/50 text-white transition-all duration-300 focus:outline-none focus:border-indigo-400 focus:bg-gray-900/80 focus:ring-2 focus:ring-indigo-400/20 placeholder-gray-500 appearance-none backdrop-blur-sm"
                >
                <small id="username-help" class="block mt-1 text-gray-400 text-xs italic opacity-80">Ask your Host for the username</small>
            </div>
            
            <div class="space-y-2 group">
                <label for="password" class="block text-gray-300 font-medium text-sm group-focus-within:text-indigo-300 transition-colors">Password</label>
                <input
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autocomplete="current-password"
                    aria-describedby="password-help"
                    placeholder="Enter your password"
                    class="w-full px-4 py-2.5 border border-gray-600 rounded-xl text-base bg-gray-900/50 text-white transition-all duration-300 focus:outline-none focus:border-indigo-400 focus:bg-gray-900/80 focus:ring-2 focus:ring-indigo-400/20 placeholder-gray-500 appearance-none backdrop-blur-sm"
                >
                <small id="password-help" class="block mt-1 text-gray-400 text-xs italic opacity-80">Ask your Host for the password</small>
            </div>

            <div class="flex items-center space-x-2 pt-1">
                <input 
                    type="checkbox" 
                    id="remember" 
                    name="remember" 
                    class="w-4 h-4 rounded border-gray-600 bg-gray-900/50 text-indigo-400 focus:ring-2 focus:ring-indigo-400/40 focus:ring-offset-0 cursor-pointer transition-all duration-200"
                >
                <label for="remember" class="text-gray-300 text-sm cursor-pointer select-none hover:text-white transition-colors">Remember me</label>
            </div>

            <button type="submit" class="w-full px-6 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white border-none rounded-xl text-sm font-bold tracking-wide cursor-pointer transition-all duration-300 mt-4 flex items-center justify-center gap-2 shadow-lg hover:shadow-indigo-500/25 active-scale">
                <span>Enter Cinema</span>
            </button>
        </form>
    </main>
</body>
</html>
